<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>点个名吧~</title>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <link rel="stylesheet" href="../css/call.css">

</head>
<body>
<div id="parent">
    <div id="box">点个名吧</div>
</div>
<div id="btn-box">
    <form class="layui-form" action="">
        <div class="layui-input-inline ">
            <select id="classes" name="interest" lay-filter="classes">
            </select>
        </div>
        <button sa:login type="button" class="layui-btn layui-btn-primary " style="margin-left: 10px" id="addClass">添加班级
        </button>
        <button sa:login type="button" class="layui-btn layui-btn-primary" style="margin-left: 10px" id="addStudent"><i
                class="layui-icon"></i>上传学生
        </button>
        <button type="button" class="layui-btn layui-btn-primary " style="float: right" id="call">开始点名</button>
    </form>
</div>

<script src="../layui/layui.js"></script>
<script src="../js/call.js"></script>
</body>
</html>
